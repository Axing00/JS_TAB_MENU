<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>

<body>
	<div id="wrap">
		<div class="tab">
			<button class="tablinks active" onclick="openTab(event, 'tab1')">탭1</button>
			<button class="tablinks" onclick="openTab(event, 'tab2')">탭2</button>
		</div>

		<div id="tab1" class="tabcontent" style="display: block;"> 탭1 내용</div>
		<div id="tab2" class="tabcontent" style="display: none;"> 탭2 내용</div>
	</div>

	<script>
		const tabList = document.querySelectorAll('.tab_menu .list li');
		const contents = document.querySelectorAll('.tab_menu .cont_area .cont')
		let activeCont = ''; // 현재 활성화 된 컨텐츠 (기본:#tab1 활성화)

		for (var i = 0; i < tabList.length; i++) {
			tabList[i].querySelector('.btn').addEventListener('click', function (e) {
				e.preventDefault();
				for (var j = 0; j < tabList.length; j++) {
					// 나머지 버튼 클래스 제거
					tabList[j].classList.remove('is_on');

					// 나머지 컨텐츠 display:none 처리
					contents[j].style.display = 'none';
				}

				// 버튼 관련 이벤트
				this.parentNode.classList.add('is_on');

				// 버튼 클릭시 컨텐츠 전환
				activeCont = this.getAttribute('href');
				document.querySelector(activeCont).style.display = 'block';
			});
		}
	</script>
</body>

</html>
